<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latihan Membuat Calculator Menggunakan Javascript</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
</head>

<body>
  <div class="container">
    <center>
      <h4>Kalkulator Sederhana By</h4>
      <h5>Prasetya Dimas Arvianto</h5>
    </center>
    <div class="calc-body">
      <div class="calc-screen">
        <div class="calc-operation" data-previous-operand></div>
        <div class="calc-typed" data-current-operand>
          <span class="blink-me">_</span>
        </div>
      </div>
      <div class="calc-button-row">
        <button class="button c" data-clear>C</button>
        <button class="button l" data-delete>D</button>
        <button class="button l" data-operation>%</button>
        <button class="button l" data-operation>/</button>
      </div>
      <div class="calc-button-row">
        <button class="button" data-number>7</button>
        <button class="button" data-number>8</button>
        <button class="button" data-number>9</button>
        <button class="button l" data-operation>x</button>
      </div>
      <div class="calc-button-row">
        <button class="button" data-number>4</button>
        <button class="button" data-number>5</button>
        <button class="button" data-number>6</button>
        <button class="button l" data-operation>-</button>
      </div>
      <div class="calc-button-row">
        <button class="button" data-number>1</button>
        <button class="button" data-number>2</button>
        <button class="button" data-number>3</button>
        <button class="button l" data-operation>+</button>
      </div>
      <div class="calc-button-row">
        <button class="button" data-number>.</button>
        <button class="button" data-number>0</button>
        <button class="button" data-manipulate>+/-</button>
        <button class="button l" data-equals>=</button>
      </div>
    </div>
  </div>
</body>

<script type="text/javascript" src="js/ajax.js"></script>
<script type="text/javascript" src="js/script.js"></script>

</html>
